#@TYPE: Machine
#@NAME: txmp-1571
#@DESCRIPTION: Machine Configuration for Ka-Ro electronics GmbH's TXMP-1571 CoM

MACHINEOVERRIDES =. "txmp:"

include include/txmp-base.inc

# =========================================================================
# U-Boot configs
# =========================================================================
UBOOT_CONFIG[generic]   = "txmp-1571_defconfig,,u-boot.img"
UBOOT_CONFIG[noenv]   = "txmp-1571_noenv_defconfig,,u-boot.img"
UBOOT_CONFIG[mfg] = "txmp-1571_mfg_defconfig,,u-boot.stm32"
UBOOT_CONFIG[trusted] = "txmp-1571_trusted_defconfig,,u-boot.stm32"

# Trusted Firmware
TF_A_DEVICETREE ?= "stm32mp157c-txmp-1571"

# Kernel
KERNEL_DEVICETREE ?= " \
	stm32mp157c-txmp-1571.dtb \
	stm32mp157c-txmp-1571-mb7.dtb \
"
