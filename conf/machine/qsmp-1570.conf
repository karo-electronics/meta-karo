#@TYPE: Machine
#@NAME: qsmp-1570
#@DESCRIPTION: Machine Configuration for Ka-Ro electronics GmbH's QSMP-1570 CoM

MACHINEOVERRIDES =. "qsmp:"

include include/txmp-base.inc
SOC_FAMILY = "stm32mp157c"

# =========================================================================
# U-Boot configs
# =========================================================================
UBOOT_CONFIG[generic]   = "qsmp-1570_defconfig,,u-boot.img"
UBOOT_CONFIG[noenv]   = "qsmp-1570_noenv_defconfig,,u-boot.img"
UBOOT_CONFIG[mfg] = "qsmp-1570_mfg_defconfig,,u-boot.bin"
UBOOT_CONFIG[trusted] = "qsmp-1570_trusted_defconfig,,u-boot.bin"

# Trusted Firmware
TF_A_DEVICETREE ?= "stm32mp157c-qsmp-1570"

# Kernel
KERNEL_DEVICETREE ?= "stm32mp157c-qsmp-1570.dtb"
