#@TYPE: Machine
#@NAME: Ka-Ro electronics TXUL-5011
#@SOC: i.MX6UL
#@DESCRIPTION: Machine configuration for Ka-Ro electronics TXUL-5011 Computer-On-Module
#@MAINTAINER: Ka-Ro electronics GmbH <support@karo-electronics.com>

DTB_BASENAME_mx6ul ?= "${@ "imx6ul-txul-5011" if d.getVar('KARO_BASEBOARD') != "" else "imx6ul-tx6ul-0011"}"

require include/imx6ul-txul-emmc.inc

KERNEL_DEVICETREE ?= " \
		     imx6ul-tx6ul-0011.dtb \
		     imx6ul-txul-5011-mainboard.dtb \
		     imx6ul-txul-5011-mb7.dtb \
"

UBOOT_CONFIG[generic] = "txul-5011_config"
UBOOT_CONFIG[mfg] = "txul-5011_mfg_config"
UBOOT_CONFIG[noenv] = "txul-5011_noenv_config"
UBOOT_CONFIG[secure-boot] = "txul-5011_sec_config"
