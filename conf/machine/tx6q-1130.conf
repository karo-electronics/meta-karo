#@TYPE: Machine
#@NAME: Ka-Ro electronics TX6Q-1130
#@SOC: i.MX6Q
#@DESCRIPTION: Machine configuration for Ka-Ro electronics TX6Q-1130 Computer-On-Module
#@MAINTAINER: Ka-Ro electronics GmbH <support@karo-electronics.com>

DTB_BASENAME:mx6q ?= "${@ "imx6q-tx6q-11x0" if d.getVar('KARO_BASEBOARD') != "" else "imx6q-tx6q-1110"}"

require include/imx6q-tx6-nand.inc
require include/imx6qdl-tx6-lvds.inc

KERNEL_DEVICETREE ?= "imx6q-tx6q-1110.dtb \
                      imx6q-tx6q-11x0-mb7.dtb \
"

UBOOT_CONFIG[generic] = "tx6q-1130_config"
UBOOT_CONFIG[mfg] = "tx6q-1130_mfg_config"
UBOOT_CONFIG[noenv] = "tx6q-1130_noenv_config"
UBOOT_CONFIG[secure-boot] = "tx6q-1130_sec_config"
