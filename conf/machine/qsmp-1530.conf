#@TYPE: Machine
#@NAME: qsmp-1530
#@DESCRIPTION: Machine Configuration for Ka-Ro electronics GmbH's QSMP-1530 CoM

MACHINEOVERRIDES =. "stm32mp15:qsmp:"

include include/stm32mp1-base.inc

SOC_PREFIX = "stm32mp15"
SOC_FAMILY = "stm32mp153a"

# =========================================================================
# U-Boot configs
# =========================================================================
UBOOT_CONFIG[generic]   = "qsmp-1530_defconfig,,u-boot.img"
UBOOT_CONFIG[noenv]   = "qsmp-1530_noenv_defconfig,,u-boot.img"
UBOOT_CONFIG[mfg] = "qsmp-1530_mfg_defconfig,,u-boot.bin"
UBOOT_CONFIG[trusted] = "qsmp-1530_trusted_defconfig,,u-boot.bin"

# Trusted Firmware
TF_A_DEVICETREE ?= "stm32mp153a-qsmp-1530"

# Kernel
KERNEL_DEVICETREE ?= "stm32mp153a-qsmp-1530.dtb"
